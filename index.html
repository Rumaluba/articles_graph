<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Articles Graph</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Scientific Articles Visualization</h1>
            <div class="controls">
                <div class="filter-group">
                    <label for="topic-filter">Filter by Topic:</label>
                    <select id="topic-filter">
                        <option value="all">All Topics</option>
                        <option value="copolymer">Copolymers</option>
                        <option value="barrier">Barrier Properties</option>
                        <option value="model">Mathematical Models</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="date-range">Date Range:</label>
                    <div class="date-container">
                        <input type="date" id="start-date" value="2022-01-01">
                        <span>to</span>
                        <input type="date" id="end-date" value="2024-12-31">
                    </div>
                </div>
                
                <div class="filter-group">
                    <label>Link Types:</label>
                    <div class="checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="show-author-links" checked> Authors
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" id="show-keyword-links"> Keywords
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" id="show-citation-links" checked> Citations
                        </label>
                    </div>
                </div>
                
                <div class="button-group">
                    <button id="update-graph" class="btn">Update Graph</button>
                    <button id="update-articles" class="btn btn-secondary">Search New Articles</button>
                </div>
            </div>
        </header>

        <main>
            <div id="graph-container"></div>
            <div id="tooltip"></div>
        </main>
        
        <footer>
            <div id="status">Loading...</div>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
